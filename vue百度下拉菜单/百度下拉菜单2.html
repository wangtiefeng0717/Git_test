<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度下拉菜单</title>
	<style>
		.gray{background:#ccc;}
	</style>
	<script src="vue.js"></script>
	<script src="vue-resource.js"></script>
	<script>
		window.onload = function(){
			new Vue({
				el:'#content',
				data:{
					myData:[],
					t1:'',
					now: -1
				},
				methods:{
					get:function(ev){
						if(ev.keyCode == 38 || ev.keyCode == 40)return;
						if(ev.keyCode == 13){
							window.open('https://www.baidu.com/s?wd='+this.t1);
							this.t1 = '';
						}
						this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
							wd:this.t1
						},{
							jsonp:'cb'
						}).then(function(res){
							this.myData = res.data.s;
						},function(){})
					},
					changeDown:function(){
						this.now++;
						if(this.now == this.myData.length) this.now = -1;
						this.t1 = this.myData[this.now];
					},
					changeUp:function(){
						this.now--;
						if(this.now == -1)this.now = this.myData.length-1;
						this.t1 = this.myData[this.now];
					}
				}
			})
		}
	</script>
</head>
<body>
	<div id="content">
		<input type="text" name="" id="" v-model='t1' @keyup='get($event)'@keydown.down='changeDown()'@keydown.up.prevent='changeUp($event)'>
		<ul>
			<li v-for='(value,index) of myData' :class='{gray:index == now}'>{{value}}</li>
		</ul>
		<p v-show='myData.length == 0'>暂无数据...</p>
	</div>
</body>
</html>
