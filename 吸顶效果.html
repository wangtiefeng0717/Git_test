<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>吸顶效果</title>
	<style>
		*{margin: 0px; padding: 0px;}
		#content{width: 100px;margin:0 auto;height: 100px;}
		div.nav{width: 100%; height: 40px;background:red;}
		.fixed{position:fixed;top:0;left: 0;}
	</style>
	<script src="jquery-1.10.1.min.js"></script>
</head>
<body style='height: 1500px;'>
	<div id="content"></div>
	<div class='nav'></div>
	<script>
		$(function(){
			// alert($('div').offset().top)
			$(window).scroll(function(){
				var divT = $('.nav').offset().top;
				if($(this).scrollTop() >= 100){
					$('.nav').addClass('fixed');
				}else{
					$('.nav').removeClass('fixed');
				}
			})
		})
	</script>
</body>
</html>
